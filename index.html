<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <meta name="description" content="This is a HMTL/CSS practice project for The Odin Project.">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div id="top">
                <ul>
                    <li class="top_links"><a href="#">Gmail</a></li>
                    <li class="top_links"><a href="#">Images</a></li>
                    <li class="top_links"><a id="apps" href="#"></a></li>
                    <li class="top_links" id="sign_in"><a  href="#">Sign in</a></liid="sign_in">
                </ul>
            </div>
            <div id="center">
                <div id="center_container">
                    <div id="logo_div" class="center_h">
                        <img id="logo" src="images/logo.png" alt="Google" width="272px" height="92px">
                    </div>
                    <div id="search_div" class="center_h">
                        <div id="search_icon_div">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <input type="search" name="search" id="search">
                            <div id="search_right_div">
                                <div class="tooltip">
                                    <span class="tooltiptext">Ferramentas de introdução</span>
                                    <img src="images/keyboard.png" alt="keyboard">
                                </div>
                                <div class="tooltip">
                                    <span class="tooltiptext" id="tooltiptext2">Pesquisa por voz</span>
                                    <img id="mic" src="images/mic.png" alt="microphone">
                                </div>
                            </div>
                    </div>
                    <div id="buttons_div" class="center_h">
                        <input class="button" type="submit" value="Google Search">
                        <input class="button" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </div>
            <div id="bottom">
                <footer>
                    <div class="footer_div" id="top_footer_div">
                        <p>Portugal</p>
                    </div>
                    <div class="footer_div">
                        <div>
                            <ul>
                                <li><a href="#">Advertising</a></li>
                                <li><a href="#">Business</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">How Search works</a></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Terms</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
